<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and News App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left {
            width: 20%;
            background-color: #f8d7da;
            height: 100%;
            position: fixed;
            padding: 20px;
        }
        .right {
            width: 80%;
            margin-left: 22%; 
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .news-container {
            display: flex;
            flex-wrap: wrap;
        }
        .news-item {
            width: calc(33.33% - 20px);
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .news-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .news-image {
            width: 100%;
            height: auto;
        }
        .search-form{
            margin-bottom: 20px;
        }
        .date-time {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <!-- Content for the 20% width area -->
            <h1>Weather App</h1>
            <form method="get">
                <input type="text" name="city" placeholder="Enter City">
                <button type="submit">Get Weather</button>
            </form>
            {% if weather %}
            <div>
                <h2>{{ weather.city }}</h2>
                <img src="http://openweathermap.org/img/wn/{{ weather.icon }}.png" alt="Weather Icon" class="weather-icon">
                <p>Temperature: {{ weather.temperature }}Â°C</p>
                <p>Humidity: {{ weather.humidity }}%</p>
                <p>Wind Speed: {{ weather.wind_speed }}</p>
                <h2 class="date-time" id="current-time">Time : {{ weather.date_time }}</h2>
                <!-- <h2 class="date-time">Date: {{ weather.today_date }}</h2> -->
            </div>
            {% endif %}
        </div>
        <div class="right">
            <!-- Content for the 80% width area -->
            <h1>Daily News</h1>
            <form  method="get" class="search-form">
                <input type="text" name="query" placeholder="Search for news">
                <button type="submit">Search News</button>
            </form>
            <div class="news-container">
                {% for item in news %}
                <div class="news-item">
                    <h3 class="news-title"><a href="{{ item.title_url }}">{{ item.title }}</a></h3>
                    <img src="{{ item.image_url }}" alt="News Image" class="news-image">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <script>
        function updateClock() {
            var now = new Date();
            var currentTime = now.toLocaleString();
            document.getElementById('current-time').innerHTML = "Time: " + currentTime;
        }
        
        setInterval(updateClock, 1000); // Update time every second
        updateClock(); // Initial call to display current time
    </script>
</body>
</html>
